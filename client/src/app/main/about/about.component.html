<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Registration Form</h2>
      </div>
      <div class="col-lg-7">
        <form class="form-contact contact_form" [formGroup]="registerForm" (ngSubmit)="submitRegister()"
          id="contactForm" novalidate="novalidate">
          <div class="row">
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="name" id="name" type="text" onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter your name'" placeholder='Enter your name'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="phone" id="name" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your phone number'"
                  placeholder='Enter your phone number'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="email" id="email" type="email"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                  placeholder='Enter email address'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <input class="form-control" formControlName="studentNo" id="name" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Student Number'"
                  placeholder='Enter your Student Number'>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                <select class="form-control" formControlName="branch" >
                  <option [value]="null">----Select Branch ---</option>
                  <option [value]="'civil'">Civil Engineering</option>
                  <option [value]="'cse'">Computer Science </option>
                  <option [value]="'ece'">Electronics and Communication</option>
                  <option [value]="'eee'">Electrical and Electronics</option>
                  <option [value]="'ite'">Information Technology</option>
                  <option [value]="'mechanical'">Mechanical Engineering</option>
                  <option [value]="'eie'">Electronics and Instrumentation</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="form-group">
                  <select class="form-control" formControlName="domain" >
                    <option [value]="null">----Select Domain ---</option>
                    <option [value]="'Innovation'">Innovation</option>
                    <option [value]="'Mechanical'">Mechanical</option>
                    <option [value]="'Designer'">Designer</option>
                  </select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" formControlName="skills" id="subject" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Skills'"
                  placeholder='Enter your Skills'>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input class="form-control" formControlName="usp" id="subject" type="text"
                  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Usp'"
                  placeholder='Enter your Usp'>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button btn button-contactForm btn_1"
              [disabled]="!registerForm.valid && submissionButton">Submit Form<i class="fas fa-angle-double-right"></i></button>
          </div>
        </form>
      </div>
      <div class="col-lg-5">

      </div>
    </div>
  </div>
</section>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary invisible" data-toggle="modal" id="contactButton"
  data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Form Submission</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your form has been submitted successfully!!!!!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
