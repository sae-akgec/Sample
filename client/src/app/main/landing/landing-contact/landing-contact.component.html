<!-- START CONTACT SECTION -->
<div class="section contact-section" id="contact" [ngStyle]="{'background-image':'url(' + CONTACT_BG_IMG + ')'}">
  <div class="container">
    <div class="row">
      <div class="title-section white-title">
        <h1>GET I<span>N T</span>OUCH</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 wow fadeInLeft animated" data-wow-delay="0.2s">
        <div class="contact-content left-content">
          <!-- <div class="logo-title">
            <h1>ENT<span>REVS</span>TOR</h1>
          </div> -->
          <div class="contact-img">
            <img src={{CONTACT_US}}>
          </div>
          <div class="contact-info">
            <p><b>Phone:</b> 1.555.555.5555</p>
            <p><b>Email:</b> technicalzonals19@gmail.com</p>
          </div>
        </div>
      </div><!-- END OF / COLUMN -->
      <div class="col-md-6 wow fadeInRight" data-wow-delay="0.2s">
        <form id="contact-form" action="inc/contact.php" name="contactform" method="post" class="contact-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="name" id="first_name" class="form-control" placeholder="First Name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="name" id="second_name" class="form-control" placeholder="Second Name" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="email" id="email" class="form-control" placeholder="Your Email" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="phone_no" id="phone_no" class="form-control" placeholder="Phone no." />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea name="comments" id="comments" cols="30" rows="10" class="form-control" placeholder="Your Message"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span class="pori-btn">
                <button type="submit" class="btn submit-button" id="submit">Submit</button>
              </span>
            </div>
          </div>
        </form><!-- END OF /. FORM -->
        <div id="message"></div>
      </div><!-- END OF /. COLUMN -->
    </div><!-- END OF /. ROW -->
  </div><!-- END OF /. CONTAINER -->
</div><!-- END OF /. CONTACT SECTION -->
