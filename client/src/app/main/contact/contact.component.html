<div class="fluid-container main-container" [ngStyle]="{'background-image':'url(' + REGISTRATION_BG_IMG + ')'}">
  <div class="container">
    <div class="row align-items-center register-page-row">
      <div class="title-section">
        <h3>CONTACT US</h3>
      </div>
      <div class="col-lg-10 col-sm-12 mx-auto" *ngIf="form_show">
        <form class="row" [formGroup]="contactForm" (ngSubmit)="submitForm()">
          <div class="col-lg-12 col-sm-12">
            <mat-form-field appearance="standard">
              <mat-label>Full Name</mat-label>
              <input matInput placeholder="Full Name" type="text" formControlName="full_name">
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-sm-12">
            <mat-form-field appearance="standard">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" type="text" formControlName="email">
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-sm-12">
            <mat-form-field appearance="standard">
              <mat-label>Phone Number</mat-label>
              <input matInput placeholder="Phone Number" type="text" formControlName="phone_number">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <mat-label>Subject</mat-label>
              <input matInput placeholder="Subject" type="text" formControlName="subject">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="standard">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>
          </div>
          <div class="col-12 text-center">
            <button type="submit" [disabled]="!contactForm.valid" class="btn btn-outline-secondary">Submit</button>
            <br>
            <br>
          </div>
        </form>
      </div>
      <div class="col-lg-10 col-sm-12 mx-auto" *ngIf="form_progress">
        <div class="text-center">
          <img src="{{LOADER_IMAGE}}" />
          <h3> Please Wait</h3>
          <div><br><br></div>
        </div>
      </div>
      <div class="col-lg-10 col-sm-12 mx-auto" *ngIf="form_success">
        <div id="verifyEmailAlert">
          <div class="verify-alert-icon" id="verifyEmailAlertIcon">
            <i class="fa fa-check fa-2x"></i>
          </div>
          <div class="verify-alert-message" id="verifyEmailAlertMsg">
            <p>{{form_success_message}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
